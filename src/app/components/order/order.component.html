<ion-item *ngIf="order" [routerLink]="'../view-info/' + order.idorden" [detail]="false">
	<div slot="start" class="dot dot-unread"></div>
	<ion-label class="ion-text-wrap">
		<h2>
			{{ order.tipoorden }}
			<span class="date">
				<ion-note>hace {{ calculateDaysElapsed(order.fecharegistro) }} dia(s)</ion-note>
				<ion-icon aria-hidden="true" name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
			</span>
		</h2>
		<h3>{{ order.clientesede }} ({{ order.cliente }})</h3>
		<p>
			Fecha - Hora de entraga: {{ (order.fechaentrega) || '-' }} - {{ order.horaentrega || '-' }}
		</p>
	</ion-label>
</ion-item>
