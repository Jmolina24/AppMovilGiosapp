<ion-header no-border [translucent]="true">
	<ion-toolbar>
		<ion-title text-capitalize>Orden</ion-title>
	</ion-toolbar>
	<ion-searchbar (ionInput)="buscar($event)" animated="true" placeholder="Buscar" color="medium"
		show-clear-button="always" clear-icon="trash-bin"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ng-container *ngIf="getAction('create')">
		<ion-fab slot="fixed" vertical="bottom" horizontal="end">
			<ion-fab-button size="small" [routerLink]="['/add-order']">
				<ion-icon name="add"></ion-icon>
			</ion-fab-button>
		</ion-fab>
	</ng-container>
	<app-order-c *ngFor="let item of list | filtro: textoBusqueda: 'tipoorden' | orderby:'desc':'idorden' "
		[order]="item"></app-order-c>
</ion-content>
