<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>Ordenes Asignada</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-searchbar color="medium" (ionInput)="buscar($event)" animated="true" placeholder="Buscar" show-clear-button="always" clear-icon="trash-bin"></ion-searchbar>
	<app-detail-order *ngFor="let item of list | filtro: textoBusqueda: 'tipoorden' " [detail]="item"></app-detail-order>
</ion-content>
