<ion-header no-border>
	<ion-toolbar>
		<ion-title  text-capitalize>Analisis</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
  
      <ion-col size="6">
        <ion-card class="shadow made-card">
          <ion-card-content>
            <div class="value">3</div>
            <div class="label"> <strong> Realizadas </strong></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
  
      <ion-col size="6">
        <ion-card class="shadow assigned-card">
          <ion-card-content>
            <div class="value">4</div>
            <div class="label"> <strong> Asignadas </strong></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
  
      <ion-col size="6">
        <ion-card class="shadow to-assign-card">
          <ion-card-content>
            <div class="value">48</div>
            <div class="label"> <strong> P.Asignar </strong>  </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
  
      <ion-col size="6">
        <ion-card class="shadow cancelled-card">
          <ion-card-content>
            <div class="value">0</div>
            <div class="label"> <strong> Anuladas </strong>  </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-card class="shadow total-card">
          <ion-card-content>
            <div class="value">55</div>
            <div class="label"> <strong> Total </strong>  </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  

</ion-content>
