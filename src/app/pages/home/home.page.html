<ion-content [fullscreen]="true">
	<ion-tabs>
		<ion-tab-bar slot="bottom">
			<ion-tab-button tab="manage-orders">
				<ion-icon aria-hidden="true" name="list-outline"></ion-icon>
				<ion-label>Gestionar Orden</ion-label>
			</ion-tab-button>

			<ion-tab-button tab="create-orders">
				<ion-icon name="create-outline"></ion-icon>
				<ion-label>Crear Orden</ion-label>
			</ion-tab-button>

			<ion-tab-button tab="profile">
				<ion-icon name="person-circle-outline"></ion-icon>
				<ion-label>Perfil</ion-label>
			</ion-tab-button>

			<ion-tab-button (click)="signOut()">
				<ion-icon name="exit-outline"></ion-icon>
				<ion-label>Salir</ion-label>
			</ion-tab-button>
		</ion-tab-bar>
	</ion-tabs>
</ion-content>
